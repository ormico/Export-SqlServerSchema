name: CI - Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PowerShell
        shell: pwsh
        run: |
          Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
          Write-Host "OS: $($PSVersionTable.OS)"

      - name: Install SQL Server command-line tools
        run: |
          # Download and install Microsoft signing key
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -

          # Add Microsoft SQL Server repository
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list

          # Update and install mssql-tools18
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev

          # Add to PATH
          echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Install-Module -Name SqlServer -Scope CurrentUser -Force -AllowClobber
          Install-Module -Name powershell-yaml -Scope CurrentUser -Force -AllowClobber
          Write-Host "[SUCCESS] PowerShell modules installed"

      - name: Create .env file for Docker
        working-directory: ./tests
        run: |
          cat > .env << EOF
          SA_PASSWORD=Test@1234
          MSSQL_PID=Developer
          SQL_PORT=1433
          TEST_DATABASE=TestDb
          TEST_SERVER=localhost
          TEST_USERNAME=sa
          EOF
          echo "Created .env file"

      - name: Start SQL Server container
        working-directory: ./tests
        run: |
          docker compose up -d
          echo "Waiting for SQL Server to be ready..."

          # Wait up to 2 minutes for SQL Server to be ready
          for i in {1..24}; do
            if docker compose exec -T sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Test@1234 -C -Q "SELECT 1" &> /dev/null; then
              echo "SQL Server is ready!"
              break
            fi
            echo "Attempt $i: SQL Server not ready yet, waiting 5 seconds..."
            sleep 5
          done

          # Final check
          docker compose exec -T sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Test@1234 -C -Q "SELECT 1"

      - name: Check SQL Server status
        working-directory: ./tests
        run: |
          docker compose ps
          docker compose logs sqlserver

      - name: Run UTF-8 BOM encoding tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running UTF-8 BOM encoding tests..."
          ./test-utf8-bom-encoding.ps1

      - name: Run common function tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running common function tests..."
          ./test-common-functions.ps1

      - name: Run unit tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running unit tests..."
          ./run-unit-tests.ps1

      - name: Run validate-only tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running validate-only tests..."
          ./test-validate-only.ps1

      - name: Run config auto-discovery tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running config auto-discovery tests..."
          ./test-config-auto-discovery.ps1

      - name: Run integration tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Starting integration test suite..."
          ./run-integration-test.ps1

      - name: Run exclusion feature tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running exclusion feature tests..."
          ./test-exclude-feature.ps1

      - name: Run minimal config tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running minimal config tests..."
          ./test-minimal-config.ps1

      - name: Run FileGroup strategy tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running FileGroup strategy tests..."
          ./test-minimal-filegroups.ps1

      - name: Run user type filtering tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running user type filtering tests..."
          ./test-user-type-filtering.ps1

      - name: Run advanced FileGroup tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running advanced FileGroup tests..."
          ./test-advanced-filegroups.ps1

      - name: Run error handling tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running error handling tests..."
          ./test-error-handling.ps1

      - name: Run encryption secrets tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running encryption secrets tests..."
          ./test-encryption-secrets.ps1

      - name: Run encryption fallback scan tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Running encryption fallback scan tests..."
          ./test-encryption-fallback-scan.ps1

      - name: Cleanup
        if: always()
        working-directory: ./tests
        run: |
          docker compose down -v

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-exports
          path: tests/exports/
          retention-days: 7
