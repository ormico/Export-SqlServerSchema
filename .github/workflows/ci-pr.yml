name: CI - Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup PowerShell
        shell: pwsh
        run: |
          Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
          Write-Host "OS: $($PSVersionTable.OS)"
      
      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Install-Module -Name SqlServer -Scope CurrentUser -Force -AllowClobber
          Install-Module -Name powershell-yaml -Scope CurrentUser -Force -AllowClobber
          Write-Host "[SUCCESS] PowerShell modules installed"
      
      - name: Create .env file for Docker
        working-directory: ./tests
        run: |
          cat > .env << EOF
          SA_PASSWORD=Test@1234
          MSSQL_PID=Developer
          SQL_PORT=1433
          TEST_DATABASE=TestDb
          TEST_SERVER=localhost
          TEST_USERNAME=sa
          EOF
          echo "Created .env file"
      
      - name: Start SQL Server container
        working-directory: ./tests
        run: |
          docker compose up -d
          echo "Waiting for SQL Server to be ready..."
          
          # Wait up to 2 minutes for SQL Server to be ready
          for i in {1..24}; do
            if docker compose exec -T sqlserver /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Test@1234 -Q "SELECT 1" &> /dev/null; then
              echo "SQL Server is ready!"
              break
            fi
            echo "Attempt $i: SQL Server not ready yet, waiting 5 seconds..."
            sleep 5
          done
          
          # Final check
          docker compose exec -T sqlserver /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Test@1234 -Q "SELECT 1"
      
      - name: Check SQL Server status
        working-directory: ./tests
        run: |
          docker compose ps
          docker compose logs sqlserver
      
      - name: Run integration tests
        shell: pwsh
        working-directory: ./tests
        run: |
          Write-Host "Starting integration test suite..."
          ./run-integration-test.ps1
      
      - name: Cleanup
        if: always()
        working-directory: ./tests
        run: |
          docker compose down -v
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-exports
          path: tests/exports/
          retention-days: 7
