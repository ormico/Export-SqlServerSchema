# Test config with integer 1 as boolean
$schema: "../export-import-config.schema.json"

connectionTimeout: 30
commandTimeout: 300
trustServerCertificate: true

import:
  defaultMode: Dev
  createDatabase: true

  developerMode:
    fileGroupStrategy: autoRemap
    stripFilestream: 1  # Integer instead of boolean
    includeConfigurations: false
