# Test configuration for encryption secrets feature
# Used by test-encryption-secrets.ps1

trustServerCertificate: true
importMode: Dev

import:
  developerMode:
    fileGroupStrategy: removeToPrimary  # Skip FileGroups for simplicity
    encryptionSecrets:
      # Database Master Key
      databaseMasterKey:
        value: "TestMasterKeyPwd!123"

      # Symmetric key passwords
      symmetricKeys:
        DataEncryptionKey:
          value: "TestSymKeyPwd!123"

      # Application role passwords
      applicationRoles:
        ReportingAppRole:
          value: "TestAppRole1Pwd!123"
        DataEntryRole:
          value: "TestAppRole2Pwd!123"

  productionMode:
    fileGroupStrategy: autoRemap
    encryptionSecrets:
      # Production would use env vars
      databaseMasterKey:
        env: SQL_MASTER_KEY_PWD
      symmetricKeys:
        DataEncryptionKey:
          env: SQL_SYMKEY_PWD
      applicationRoles:
        ReportingAppRole:
          env: SQL_APPROLE1_PWD
        DataEntryRole:
          env: SQL_APPROLE2_PWD
