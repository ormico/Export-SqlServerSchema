# Development Mode Configuration for Integration Tests
# Skips environment-specific infrastructure for rapid schema-only deployments

# CONNECTION SETTINGS
# Trust server certificate for Docker SQL Server 2022 with self-signed cert
trustServerCertificate: true

importMode: Dev
includeData: true

# Dependency retry settings
import:
  dependencyRetries:
    enabled: true
    maxRetries: 10
    objectTypes:
      - Functions
      - StoredProcedures
      - Views

  # Dev mode settings
  developerMode:
    # FileGroup file size defaults for Dev mode
    # These prevent large allocations from source DB failing on dev systems
    fileGroupFileSizeDefaults:
      sizeKB: 1024       # 1 MB initial size (safe for dev)
      fileGrowthKB: 65536  # 64 MB growth increment

# Dev mode automatically skips:
# - FileGroups (infrastructure)
# - Database Scoped Configurations (infrastructure)
# - External Data Sources (environment-specific)
# - Database Scoped Credentials (always skipped - secrets required)
